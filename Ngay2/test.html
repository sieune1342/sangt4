<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post & Comment Management</title>
    <style>
        /* CSS cho xóa mềm */
        .deleted-row {
            text-decoration: line-through;
            color: gray;
            background-color: #f0f0f0;
        }
        
        /* Một chút style cho dễ nhìn */
        body { font-family: sans-serif; padding: 20px; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        h2 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        input[type="text"] { padding: 5px; margin-right: 5px; }
        input[type="submit"] { padding: 5px 10px; cursor: pointer; }
        .btn-red { color: white; background-color: red; border: none; }
        .btn-green { color: white; background-color: green; border: none; }
    </style>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="section">
        <h2>POSTS MANAGEMENT</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="body_table">
                </tbody>
        </table>

        <h3>Post Form</h3>
        <small><i>Để trống ID để tạo mới (Auto ID), nhập ID để cập nhật.</i></small><br><br>
        <input type="text" id="id_txt" placeholder="ID (Auto if empty)"/>
        <input type="text" id="title_txt" placeholder="Title"/>
        <input type="text" id="view_txt" placeholder="Views"/>
        <input type="submit" value="Save Post" onclick="SavePost()" class="btn-green">
    </div>

    <div class="section">
        <h2>COMMENTS MANAGEMENT</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TEXT</th>
                    <th>POST ID</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="comment_body_table">
                </tbody>
        </table>

        <h3>Comment Form</h3>
        <input type="text" id="cmt_id_txt" placeholder="ID (Auto if empty)"/>
        <input type="text" id="cmt_text_txt" placeholder="Comment Text"/>
        <input type="text" id="cmt_postid_txt" placeholder="Post ID"/>
        <input type="submit" value="Save Comment" onclick="SaveComment()" class="btn-green">
    </div>

</body>
</html>
